{% extends 'base/base.html' %}
{% block content %} 
<div class="row" style="margin: 0 auto;">
    <div class="col-12" style="padding:50px;">
        <section id="profile" class="product-area pt-100">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 border-box">
                        <div class="panel-body">
                            <h2 style="text-align: center;" class="mb-15">Профайл</h2>
                            <div class="row">
                                <div class="col-lg-12">
                                    <form action="{% url 'profile' %}"  method="POST" enctype="multipart/form-data">
                                        <div class="messages"  >
                                            {% for message in messages %}
                                                <div style="border-color:#8cd024;background-color: #8cd024; color: white;" class="alert alert-primary" {% if message.tags %}
                                                    class="{{ message.tags }}"{% endif %}>{{ message }}
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                        
                                            {% endfor %}
                                        </div>
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="name">Нэр *:</label>
                                            <input type="text" name="name" class="form-control" id="name" placeholder="Нэр" data-error="Нэрээ оруулна уу." value="{{user.name}}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Утас *:</label>
                                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Утас"  value="{{user.username}}" disabled required>
                                        </div>
                                      
                                        <div class="col-lg-12">
                                            <div class="single-form form-group">
                                                <button type="submit" class="main-btn " style="width:100%; margin: 0 auto;" >Засах </button>
                                            </div> <!-- single form -->
                                        </div>
                                        <div class="col-lg-12">
                                                <a style="width: 100%; text-align: center;" href="{% url 'password' %}">Нууц үг солих</a>
                                        </div>
                                       
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
